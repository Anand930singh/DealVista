# Spring Boot Application Properties for Docker Environment
# This file is used when running with --spring.profiles.active=docker

spring.application.name=CouponCollectorBackend

# API served under /api so that full paths are /api/coupons, /api/auth, etc.
server.servlet.context-path=/api
server.port=8080

# PostgreSQL Database Configuration - Using environment variables from Docker
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/couponCollector}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:postgres}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:postgres}
spring.datasource.driver-class-name=org.postgresql.Driver

# Gemini API Key - Used by JsonExtractorService
gemini.api_key=${GEMINI_API_KEY:your-api-key}

# JWT Configuration - Used by JwtUtil
jwt.secret=${JWT_SECRET:your-secret-key-should-be-at-least-256-bits-long-for-hs256-algorithm-security}
jwt.expiration=86400000

# CORS Configuration - Used by CorsConfig
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000}

# JPA SETTINGS
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Server Configuration
server.servlet.session.timeout=30m
server.compression.enabled=true
server.compression.min-response-size=1024

# Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000

# Logging Configuration - Production optimized
# WARN level to reduce log volume in production
logging.level.root=WARN
logging.level.com.coupon.backend=WARN
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql=OFF
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# HikariCP Connection Pool Configuration
spring.datasource.hikari.maxLifetime=300000
spring.datasource.hikari.idleTimeout=120000
spring.datasource.hikari.validationTimeout=5000
spring.datasource.hikari.connection-timeout=20000

# Email Configuration - Used by EmailService
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${SPRING_MAIL_USERNAME:<EMAIL_USERNAME>}
spring.mail.password=${SPRING_MAIL_PASSWORD:<APP_PASSWORD>}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.debug=true
